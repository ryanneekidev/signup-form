<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Signup - ryanneeki.net</title>
    </head>
    <body>
        <img src="cover.jpg" class="coverImage">
        <div class="logo"><div class="logoText">ryanneeki.net</div></div>
        <div class="form">
            <form>
                <h2 style="color: #1f2532; margin-left: 30px;">Welcome! Let's do this.</h2>
                <div class="elements">
                    <div class="formElement">
                        <label for="firstName">FIRST NAME</label>
                        <br>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="formElement">
                        <label for="lastName">LAST NAME</label>
                        <br>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div class="formElement">
                        <label for="email">EMAIL</label>
                        <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formElement">
                        <label name="phoneNumber">PHONE NUMBER</label>
                        <br>
                        <input type="number" name="phoneNumber" id="phoneNumber">
                    </div>
                    <div class="formElement">
                        <label for="password">PASSWORD</label>
                        <br>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="formElement">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password" name="confirmPassword" id="confirmPassword">
                    </div>
                </div>
                <button type="submit" class="submitButton">Create Account</button>
            </form>
        </div>
    </body>
</html>
